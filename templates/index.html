<!DOCTYPE html>
<html>
<head>
    <title>CrypTag - QR Encryption</title>
</head>
<body>
    <h2>Encrypt & Generate QR</h2>
    <form action="/generate" method="POST">
        <input type="text" name="message" placeholder="Enter message" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Generate QR</button>
    </form>

    <h2>Decrypt from QR</h2>
    <form action="/decode" method="POST" enctype="multipart/form-data">
        <input type="file" name="qrfile" accept="image/*" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Decode QR</button>
    </form>
</body>
</html>
